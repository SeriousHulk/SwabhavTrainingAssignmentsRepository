<div class="">
    <div class="container">
        <div class="row">
            <div class="">
                <div class="">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Update Contact Details</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="updateForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="Name" type="text" placeholder="Name" value={{contactDetails.Name}}>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input formControlName="MobileNumber" type="text" placeholder="MobileNumber" value={{contactDetails.MobileNumber}}>
                                </div>
                            </div>
                            
                           
                            <button type="submit" (click)="onUpdate()" class="btn btn-success btn-black mt-4 w-100">Update Contact</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
