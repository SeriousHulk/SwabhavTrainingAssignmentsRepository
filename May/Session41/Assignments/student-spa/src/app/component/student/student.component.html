<div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName" style="padding: 1%;">First Name:</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName" style="padding: 1%;">Last Name:</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="cgpa" style="padding: 2%;">CGPA:</label>
        <input type="number" id="cgpa" class="form-control" formControlName="cgpa" step="0.01" required>
      </div>
      <button type="submit" style="padding: 1%;" class="btn btn-primary" [disabled]="!studentForm.valid">Add Student</button>
    </form>
    <br>

</div>
