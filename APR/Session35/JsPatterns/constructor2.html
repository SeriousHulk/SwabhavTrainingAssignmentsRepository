<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>constructor 2</h1>

    <script>
      function Customer(id, name) {
        var _id, _name;
        if (id > 0) {
          _id = id;
        }
        if (name.length > 0) {
          _name = name;
        }
        this.getDetails = function () {
          return `Id :${_id} and name is:${_name}`;
        };
      }

      var c1 = new Customer(101, 'Vikrant');
      console.log(c1);
      console.log(c1.getDetails());
    </script>
  </body>
</html>
