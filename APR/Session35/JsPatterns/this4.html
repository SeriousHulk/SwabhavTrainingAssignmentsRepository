<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Using Closures</h3>
    <script>
      function Customer(id, name) {
        console.log(this);
        this.customerId = id;
        this.customerName = name;
        var self = this;
        this.getDetails = function () {
          console.log(self);
          return `Id :${self.customerId} and name is:${self.customerName}`;
        }.bind(this);
      }
      var sachin = new Customer(101, 'Sachin R.T.');
      console.log(sachin.getDetails());

      var getDetailsPtr = sachin.getDetails;

      //getDetailsPtr = getDetailsPtr.bind(sachin);

      console.log(getDetailsPtr());
      console.log(sachin.getDetails());
    </script>
  </body>
</html>
