<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      debugger;
      function makeCustomer() {
        var _id, _name;
        var customerObj = {};
        customerObj.setId = function (id) {
          if (id > 0) {
            _id = id;
          }
        };
        customerObj.setName = function (name) {
          if (name > 0) {
            _name = name;
          }
        };
        customerObj.getDetails = function () {
          return `Id is ${_id} and name is ${_name}`;
        };
    
      }
      var customer = makeCustomer();
      customer.setId(101);
      customer.setName('Vikrant');
      customer.getDetails();
    </script>
  </body>
</html>
