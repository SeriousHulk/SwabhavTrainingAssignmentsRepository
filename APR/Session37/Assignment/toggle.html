<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      #myImage {
        width: 50%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div><button id="hideShowBtn">Hide</button></div>
    </tr>
    <img
      id="myImage"
      src="https://tsm.swabhavtechlabs.com/assets/logo/swabhav-logo-black.png"
      alt="alt Image"
    />
    <script>
      $(document).ready(function () {
        $('#hideShowBtn').click(function () {
          var img = $('#myImage');
          var btn = $('#hideShowBtn');

          if (img.is(':visible')) {
            img.hide();
            btn.html('Show');
          } else {
            img.show();
            btn.html('Hide');
          }
        });
      });
    </script>
  </body>
</html>
