<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="eventPage">
    <h1>Event 2 Page</h1>
    <input type="button" id="btnRed" value="red">
    <input type="button" id="btnBlue" value="blue">
    <script>
        var btnRed = document.querySelector("#btnRed")
        var btnBlue = document.querySelector("#btnBlue")
        console.log(btnRed);
        console.log(btnBlue);
        btnBlue.addEventListener("click",commonHandler)
        btnRed.addEventListener("click",commonHandler)
        function commonHandler(e){
            console.log("inside Common Handler");
            console.log(e);
            document.body.style.backgroundColor = e.target.value;
        }
    </script>
</body>
</html>
