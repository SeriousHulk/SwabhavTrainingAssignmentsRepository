<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Enter No:</h3>
    <input type="text" id="textNumber" value="10" />
    <button onclick="getFactsHandler()">Get Facts</button>
    <h3 id="display"></h3>

    <script>
      function getFactsHandler() {
        var no = document.querySelector('#textNumber').value;
        console.log(no);
        var promise1 = fetch(`http://numberapi.com/${no}?json`);
        var promise2 = promise1.then((resp) => {
          console.log(resp);
          return resp.json();
        });
        promise2.then((result1) => {
          document.querySelector('#display').innerHTML = result1.text;
          console.log(result1);
        });
        console.log('End of  getFactHandler');
      }
    </script>
  </body>
</html>
