<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Slider 1</h1>
    <input type="range" min="1" max="50" value="5" name="" id="slider" />
    <h1 id="h1Display"></h1>
    <div id="btnContainer"></div>
    <script>
      var slider = document.querySelector('#slider');
      var h1Display = document.querySelector('#h1Display');
      h1Display.innerHTML = slider.value;
      displayButtons(slider.value);
      slider.addEventListener('change', function () {
        h1Display.innerHTML = slider.value;
        displayButtons(slider.value);
      });

      function displayButtons(btnCount) {
        var btnContainer = document.querySelector('#btnContainer');
        var allButtons = '';
        for (var i = 0; i < btnCount; i++) {
          allButtons += `<button onClick=fnClickHandler(${i}) style=background-color:indianred>${i}</button>&nbsp`;
        }
        btnContainer.innerHTML = allButtons;
      }

        }
      }
    </script>
  </body>
</html>
