<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="myTextBox">Name:</label>
    <input type="text" id="myTextBox" oninput="displayText()" />

    <label for="slider">Font Size:</label>
    <input
      type="range"
      id="slider"
      min="10"
      max="30"
      value="16"
      oninput="changeFontSize()"
    />

    <label for="textColorSelect">Text Color:</label>
    <select id="textColorSelect" onchange="changeTextColor()">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <label for="bgColorSelect">Background Color:</label>
    <select id="bgColorSelect" onchange="changeBgColor()">
      <option value="white">White</option>
      <option value="lightgray">Light Gray</option>
      <option value="lightblue">Light Blue</option>
      <option value="lightgreen">Light Green</option>
    </select>

    <h3 id="output">Output Text</h3>
    <script src="script.js"></script>
  </body>
</html>
