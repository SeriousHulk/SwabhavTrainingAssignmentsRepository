<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let product of products;index as i">
            <th scope="row">{{i}}</th>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>

    </tbody>
</table>
